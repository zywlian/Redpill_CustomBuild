                      netnum = int('${{ env.netif_num }}')
                  if len(dat) == 2:
                      for index in range(netnum):
                          config["extra_cmdline"]["mac{}".format(index+1)] = hex(int(dat[0].strip().replace(':', ''), 16) + index)[2:].rjust(12,'0').upper()
                      config["extra_cmdline"]["netif_num"] = netnum

